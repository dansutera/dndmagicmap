        <div>
          Here are some tips that may help you:<br>
          <br>
          1) Anything you do on the dashboard is mirrored on the large map (intended to display on a <a href="https://www.amazon.com/gp/product/B01MYGISTO/ref=oh_aui_search_detailpage?ie=UTF8&psc=1">49" TV</a>).<br>
          2) Fog of War: You can clear or re-fog squares. Also you can choose to load the whole map clear.<br>
          3) To cast a spell/attack, set the source first (green circle), then pick a target (red square).<br>
          4) You can play music, videos (for crits), show images, show monsters, drop items/monsters.<br>
          5) Use the erase option to erase effects on the map.<br>
          6) You can also <a href="customize">customize your own multimedia and maps</a>.<br>
          7) After uploading a map, you can adjust scale/position to align the grid.<br>
          <br>
          Everything is still a work in progress, but it's all javascript and open source, so feel free to modify and enjoy!<br>
          It's only been tested in <a href="https://www.google.com/chrome/">the latest version of Chrome</a>, so if it's not working, try that.<br>
          Also check out <a href="https://www.etsy.com/listing/533477527/49-digital-map-case-battle-mat-for?ref=shop_home_active_1">this case</a> if you want to get fancy.
